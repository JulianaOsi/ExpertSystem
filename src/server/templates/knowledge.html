<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Title</title>

    <style type="text/css">
        body {
            padding-top: 3rem;
        }
        main {
            padding: 3rem;
        }
        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }
        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        p {
            cursor: pointer;
            /* display: none; */
        }
        .deleter:hover {
            color: red;
            cursor: pointer;
        }
        .title {
            cursor: default;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    </script>

</head>
<body>
<div>
    {{range .Knowledge}}<p>{{.InnerId}} {{.SymptomId}}</p>> {{end}}
</div>
<ul class="nav justify-content-center">
    <li class="nav-item d-inline-flex">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">База знаний</a>
        <button id="saveBtn" class="btn btn-primary" type="button">Сохранить изменения</button>
    </li>
</ul>
<main>
    <div k_id class="question-card card d-inline-flex shadow bg-white rounded">
        <div class="rounded-top badge-primary d-flex justify-content-between"><div class="title px-2 py-1">Вопрос</div><div class="deleter px-2 py-1">Удалить</div></div>
        <div class="card-body p-2">
            <div class="list-group list-group-flush">
                <details class="list-group-item">
                    <summary class="text-summary">text</summary>
                    <div class="form-group">
                        <select name="questions" class="question-select form-control-sm">
                        </select>
                    </div>
                </details>

                <details condition="true" class="list-group-item">
                    <summary class="text-success">ответ "Да":</summary>
                    <p class="create-question badge badge-primary">вопрос</p>
                    <p class="create-diagnosis badge badge-primary">диагноз</p>
                </details>

                <details condition="false" class="list-group-item">
                    <summary class="text-danger">ответ "Нет":</summary>
                    <p class="create-question badge badge-primary">вопрос</p>
                    <p class="create-diagnosis badge badge-primary">диагноз</p>
                </details>
            </div>
        </div>
    </div>

    <div k_id class="diagnosis-card card d-inline-flex shadow bg-white rounded">
        <div class="rounded-top badge-secondary d-flex justify-content-between"><div class="title px-2 py-1">Диагноз</div><div class="deleter px-2 py-1">Удалить</div></div>
        <div class="card-body p-2">
            <div class="list-group list-group-flush">
                <details class="list-group-item">
                    <summary class="text-summary">text</summary>
                    <div class="form-group">
                        <select name="diagnoses" class="diagnosis-select form-control-sm">
                        </select>
                    </div>
                </details>
            </div>
        </div>
    </div>
</main>

<!-- Optional JavaScript -->
<script>
    var amount = parseInt("{{.Amount}}");
    var currAmount = 0;
    var questionsDict;
    var diagnosesDict;

    var questionCard;
    var diagnosisCard;

    JQFUNS = {
        parseStrData: function (data) {
            var questionsSplit = data.split("\n");
            questionsSplit.pop();

            var map = {};
            for (var i = 0; i < questionsSplit.length; i++) {
                var keyValuePair = questionsSplit[i].split(".");
                for (var j = 0; j < keyValuePair.length; j++)
                    map[parseInt(keyValuePair[0])] = keyValuePair[1];
            }

            return map;
        }
        ,
        newCard: function (card, data) {
            var res = $(card).clone();
            var selection = res.find(".form-control-sm");

            Object.keys(data).forEach(function(key) {
                $( "<option></option>" )
                    .attr( 'value', key )
                    .text(data[key])
                    .appendTo( selection );
            });

            return res;
        }
        ,
        newQuestionCard: function () {
            return JQFUNS.newCard(questionCard, questionsDict);
        }
        ,
        onNewCardCreated: function (card, creator) {
            card.insertAfter(creator);
            card.attr("k_id", currAmount++);
        }
        ,
        newDiagnosisCard: function () {
            return JQFUNS.newCard(diagnosisCard, diagnosesDict);
        }
    }
    window.onload = function(){
        questionsDict = JQFUNS.parseStrData("{{range .Questions}}{{.Id}}.{{.Text}}\n{{end}}");
        diagnosesDict = JQFUNS.parseStrData("{{range .Diagnosis}}{{.Id}}.{{.Name}}\n{{end}}");

        questionCard = $( ".question-card" ).clone();
        diagnosisCard = $( ".diagnosis-card" ).clone();
        $(".card").remove();
        var card = JQFUNS.newQuestionCard();
        card.appendTo("main");
        card.attr("k_id", currAmount++);
        card.find(".text-summary").first().text(card.find(":selected").text());
        card.find(".deleter").first().remove();
    };

    $(document).on('click', '.deleter', function () {
        var cardForDelete = $(this).parent().parent();
        var details = cardForDelete.parent();
        details.children().show();
        cardForDelete.remove();
        currAmount --;
    });

    $(document).on('click', '.create-question', function () {
        $(this).parent().find(".badge").hide();

        var depth = parseInt($(this).parent().parent().attr("depth")) + 1;
        var newQuestion = JQFUNS.newQuestionCard();
        JQFUNS.onNewCardCreated(newQuestion, this);

    });

    $(document).on('click', '.create-diagnosis', function () {
        $(this).parent().find(".badge").hide();

        var depth = parseInt($(this).parent().parent().attr("depth")) + 1;
        var newDiagnosis = JQFUNS.newDiagnosisCard();
        JQFUNS.onNewCardCreated(newDiagnosis, this);
    });

    $(document).on('click', '.text-summary', function () {
        $(this).hide();
    });

    $(document).on('change blur focusout', ".diagnosis-select, .question-select", function () {
        var newText = $(this).find(":selected").text();
        var txtSummary = $(this).parent().prev();
        txtSummary.show();
        txtSummary.text(newText);
        txtSummary.parent().removeAttr("open");
    });

    jQuery('#saveBtn').click(function(event){
        event.preventDefault();
        var formInputData = new Object();
        formInputData.knowledges = [];

        var cards = $("[k_id]");

        for (var i = 0; i < cards.length; i++) {
            var knowledge = new Object();
            knowledge.id_inner = parseInt($(cards[i]).attr("k_id"));
            knowledge.question = $(cards[i]).find("[name=questions]").first().val();

            if (typeof knowledge.question === 'undefined') {
                knowledge.question = null;
                knowledge.k_id_true = null;
                knowledge.k_id_false = null;
                knowledge.diagnosis = $(cards[i]).find("[name=diagnoses]").first().val();
                knowledge.diagnosis = (knowledge.diagnosis === undefined)? null : parseInt(knowledge.diagnosis);
            }
            else {
                knowledge.question = parseInt(knowledge.question);
                knowledge.k_id_true = $(cards[i]).find("[condition=true]").first().find(".card").first().attr("k_id");
                knowledge.k_id_true = (knowledge.k_id_true === undefined)? null : parseInt(knowledge.k_id_true);
                knowledge.k_id_false = $(cards[i]).children().last().children().last().children().last().find(".card").first().attr("k_id");
                knowledge.k_id_false = (knowledge.k_id_false === undefined)? null : parseInt(knowledge.k_id_false);
                knowledge.diagnosis = null;
            }

            formInputData.knowledges.push(knowledge);
        }

        var json_data = JSON.stringify(formInputData);

        alert(json_data);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "./add");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(json_data);
        alert("Данные сохранены");
    });
</script>

</body>
</html>
